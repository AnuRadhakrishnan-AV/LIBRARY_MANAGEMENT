<!-- libraryapp/book_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Delete Book</h2>
  <p>Are you sure you want to delete "{{ book.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'library-detail' book.library.id %}">Cancel</a>
  </form>
{% endblock %}
